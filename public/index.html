<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>

            <h2>
                Edible Forest
            </h2>
          
            <p>Sample is Here</p>


            <p>
                Latitude: <span id="latitude"></span>&deg;<br>
                Longitude: <span id="longitude"></span>&deg;<br>
                Check Soil: <span id="limk"></span>
               
            </p>


            <button id="geolocate">Find Soil</button>

            <script>
 document.getElementById('geolocate').addEventListener('click', event => {

            if ("geolocation" in navigator) {
  console.log('geolocation is available');

  navigator.geolocation.getCurrentPosition(async position=> {

    const lat =position.coords.latitude;
    const lon =position.coords.longitude;
    var lin = '<a target="_blank" href="https://rest.soilgrids.org/query?lon='+lon+'&lat='+lat+'"><span id="geolocate">Click Here</span></a>'
     document.getElementById('latitude').textContent = lat;
    document.getElementById('longitude').textContent = lon;
    document.getElementById('limk').innerHTML = lin;
 //console.log(position);
const data = { lat, lon};
const options = {
    method:'POST',
    headers:{
        'Content-Type': 'application/json'
    },   
    body: JSON.stringify(data)
};
const response = await fetch ('/api', options);
const json = await response.json();
console.log(json); 
});
} else {
    console.log('geolocation IS NOT available');
}
});



            </script>

        </body>
</html>
